<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên</title>
</head>
<body>
    <script>
        var array = [];
        var n = prompt("Nhập số lượng sinh viên:");

        function infor () {
            return{id, name }    
        }

        for (var i = 0; i < n; i++) {
            var id = prompt("Nhập ID:");
            var name = prompt("Nhập họ tên:");
            var inFor = new infor(id,name); //Khởi tạo infor
            array.push(inFor);
        }

        console.log(array);
    </script>
</body>
</html>
