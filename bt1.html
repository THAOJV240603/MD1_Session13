<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomation</title>
</head>
<body>
    <script>
        var infor = {
            id: prompt("Nhập ID:"),
            name: prompt("Nhập họ và tên:"),
            phone: prompt("Nhập số điện thoại:"),
            address: prompt("Nhập địa chỉ:"),
            showInfo: function(){
                document.write(`ID: ${this.id}<br>`)
                document.write(`Họ và tên: ${this.name}<br>`)
                document.write(`Số điện thoại: ${this.phone}<br>`)
                document.write(`Địa chỉ: ${this.address}<br>`)
            }
        }

        infor.showInfo();
    </script>
</body>
</html>
